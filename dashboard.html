    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <body>
    <main class="dashboard">
      <div class="dashboard__content-container">
        <div class="dashboard__header-container">
          <span class="dashboard__welcome">Welcome</span>
          <i class="bx bx-plus"></i>
        </div>
        <table class="dashboard__table">
          <tr class="dashboard__table-row">
            <th class="dashboard__table-header">Item</th>
            <th
              class="dashboard__table-header"
              colspan="3">
              Price
            </th>
          </tr>
          <tr class="dashboard__table-row">
            <td class="dashboard__table-data">Eggs on a biscuit & avo</td>
            <td class="dashboard__table-data">JOD 11.99</td>
            <td class="dashboard__table-data">
              <i class="bx bxs-pencil dashboard__edit-icon"></i>
            </td>
            <td class="dashboard__table-data">
              <i class="bx bxs-trash dashboard__delete-icon"></i>
            </td>
          </tr>
          <tr class="dashboard__table-row">
            <td class="dashboard__table-data">Protein bre kie</td>
            <td class="dashboard__table-data">JOD 13.99</td>
            <td class="dashboard__table-data">
              <i class="bx bxs-pencil dashboard__edit-icon"></i>
            </td>
            <td class="dashboard__table-data">
              <i class="bx bxs-trash dashboard__delete-icon"></i>
            </td>
          </tr>
        </table>
      </div>
    </main>
    <script src="resources/scripts/index.js"></script>
